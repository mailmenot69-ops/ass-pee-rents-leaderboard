<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Series | Tournament Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .gold { background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%); color: #432c00; }
        .silver { background: linear-gradient(135deg, #C0C0C0 0%, #8E8E8E 100%); color: #1a1a1a; }
        .bronze { background: linear-gradient(135deg, #CD7F32 0%, #A0522D 100%); color: #ffffff; }
        .card-glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-[#0b0f1a] text-slate-200 min-h-screen pb-20 font-sans">

    <div class="max-w-5xl mx-auto px-4 py-10">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div>
                <h1 class="text-4xl font-black tracking-tighter text-white">ASS-PEE-RENTS TOURNAMENT <span class="text-blue-500">2026</span></h1>
                <p id="view-label" class="text-slate-400 font-medium uppercase tracking-widest text-sm mt-1">Global Standings</p>
                <div id="admin-controls" class="mt-4 flex gap-3"></div>
            </div>
            
            <div class="flex items-center gap-3 bg-slate-800 p-2 rounded-xl border border-slate-700">
                <span class="pl-2 text-xs font-bold text-slate-500 uppercase">View Date:</span>
                <select id="date-selector" onchange="updateView()" class="bg-slate-900 text-sm rounded-lg p-2 border-none focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer">
                    <option value="overall">All-Time Overall</option>
                    </select>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <div class="lg:col-span-1 space-y-2">
                <button onclick="changeSubject('overall')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition border border-transparent hover:border-slate-700 group">
                    <span class="block text-xs font-bold text-slate-500 uppercase">Mastery</span>
                    <span class="text-white font-bold group-hover:text-blue-400">Hall of Fame</span>
                </button>
                <button onclick="changeSubject('sql')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition border border-transparent hover:border-slate-700">
                    <span class="block text-xs font-bold text-slate-500 uppercase">Focus</span>
                    <span class="text-white font-bold">SQL Experts</span>
                </button>
                <button onclick="changeSubject('coding')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition border border-transparent hover:border-slate-700">
                    <span class="block text-xs font-bold text-slate-500 uppercase">Focus</span>
                    <span class="text-white font-bold">Coding Ninjas</span>
                </button>
                <button onclick="changeSubject('dsa')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition border border-transparent hover:border-slate-700">
                    <span class="block text-xs font-bold text-slate-500 uppercase">Focus</span>
                    <span class="text-white font-bold">DSA Titans</span>
                </button>
            </div>

            <div class="lg:col-span-3">
                <div class="card-glass rounded-3xl shadow-2xl overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900/50 text-slate-500 text-[10px] uppercase font-bold tracking-[0.2em]">
                            <tr>
                                <th class="p-6">Rank</th>
                                <th class="p-6">Competitor</th>
                                <th id="score-header" class="p-6 text-right">Tournament Wins</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
